version: 0.2
        
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installin serverless CLI
      - npm i -g serverless
      - cd notes-crud-api/notes
      - echo Installing npm dependencies of notes service
      - npm install
    # steps:
  build:
    on-failure: ABORT
    commands:
      - echo Running tests
      - npm test
      - echo Packaging the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - notes-crud-api/notes/my-artifact/*
  name: MyProjectArtifacts
cache:
  paths:
    - 'notes/node_modules/**/*'